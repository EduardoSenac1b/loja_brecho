<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brechó Vintage 25H</title>
  <style>
    body {
      font-family: Georgia, serif;
      text-align: center;
      background-color: #1e1e1e;
      margin: 0;
      padding: 0;
      color: white;
    }

    header {
      background-color: #e64c4c;
      padding: 20px;
      color: white;
    }

    main {
      padding: 30px;
    }

    .produtos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background-color: #fff;
      border-radius: 20px;
      width: 380px;
      padding: 25px;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
      color: black;
    }

    .card img {
      width: 140px;
      height: auto;
      border-radius: 10px;
    }

    .info h3 {
      font-family: 'Arial', sans-serif;
      font-size: 22px;
      text-align: left;
      margin: 0;
    }

    .preco-antigo {
      font-size: 16px;
      color: rgb(253, 73, 73);
      text-decoration: line-through;
      margin: 10px 0 0;
    }

    .preco {
      font-size: 26px;
      color: rgb(253, 73, 73);
      font-weight: bold;
      margin: 0;
    }


    footer {
      margin-top: 40px;
      background-color: #eee;
      padding: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body onload="inicio()">
  <header>
    <h1>Brechó Vintage 25H</h1>
  </header>

  <main>
    <p id="mensagem-bemvindo" style="color: lightgreen; font-weight: bold;"></p>

    <section class="produtos" id="secao-produtos">
      <!-- Cards serão inseridos via JS -->
    </section>
  </main>

  <footer>
    <p>&copy;2025 Brechó Vintage 25H</p>
    <p>Endereço: R. das Flores, 123 - Centro - WhatsApp: +55 51 99899-1765</p>
  </footer>

  <script>
    function inicio() {
      const nome = prompt("Olá! Qual é o seu nome?");
      if (nome) {
        document.getElementById("mensagem-bemvindo").textContent = "Bem-vindo ao Brechó Vintage 25H, " + nome + "!";
      }
      carregarProdutos();
    }

    function carregarProdutos() {
      const produtos = [
        {
          nome: "Camiseta Preta Masculina",
          precoAntigo: "R$79,00",
          precoAtual: "R$69,99",
          imagem: "camisa_preta.png"
        },
        {
          nome: "Vestido Floral Vintage",
          precoAntigo: "R$99,00",
          precoAtual: "R$79,90",
          imagem: "vestido_florido.png"
        },
        {
          nome: "Bolsa Retrô",
          precoAntigo: "R$120,00",
          precoAtual: "R$89,90",
          imagem: "bolsa_retro.png"
        },
        {
          nome: "Camiseta Marrom",
          precoAntigo: "R$120,00",
          precoAtual: "R$59,90",
          imagem: "camisa_marrom.png"
        },
        {
          nome: "Camiseta Iron Maiden",
          precoAntigo: "R$80,00",
          precoAtual: "R$49,90",
          imagem: "camiseta_iron.png"
        },
        {
          nome: "Vestido Prata",
          precoAntigo: "R$150,00",
          precoAtual: "R$89,90",
          imagem: "vestido_prata.png"
        },
        {
          nome: "Bota de Couro",
          precoAntigo: "R$420,00",
          precoAtual: "R$149,90",
          imagem: "bota.jpg"
        }
        
      ];

      const secao = document.getElementById("secao-produtos");
      secao.innerHTML = "";

      produtos.forEach(produto => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="${produto.imagem}" alt="${produto.nome}">
          <div class="info">
            <h3>${produto.nome}</h3>
            <p class="preco-antigo">${produto.precoAntigo}</p>
            <p class="preco">${produto.precoAtual}</p>
          </div>
        `;

        secao.appendChild(card);
      });
    }
  </script>
</body>
</html>
